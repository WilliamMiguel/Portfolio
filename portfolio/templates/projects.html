{% extends 'base.html' %}

{% block title %}
Proyectos
{% endblock %}

{% block main %}

<div class="container">
    <table class="table table-dark table-hover">
        <thead>
            <td>Título</td>
            <td>Descripción</td>
            <td>Tags</td>
            <td>GitHub</td>
            <td>Foto</td>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td>{{project.tags}}</td>
                <td>{{project.github}}</td>
                <td><img src="{{project.photo.url}}" alt=""></td>
            </tr>
            
            {% endfor %}
        </tbody>
        
    </table>
</div>




{% endblock %}
